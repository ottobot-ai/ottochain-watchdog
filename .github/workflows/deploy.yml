name: Deploy Watchdog

on:
  # Deploy after image is built
  workflow_run:
    workflows: ["Build Watchdog Image"]
    types:
      - completed
    branches:
      - main
  # Manual deploy
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DEPLOY_HOST: ${{ secrets.SERVICES_SERVER_IP }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}

jobs:
  deploy:
    name: Deploy Watchdog Container
    runs-on: ubuntu-latest
    # Deploy on workflow_run only if build succeeded, or always on workflow_dispatch
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy watchdog
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            cd /opt/ottochain-deploy
            
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
            
            # Pull latest watchdog image
            docker compose -f compose/watchdog.yml pull
            
            # Restart watchdog
            docker compose -f compose/watchdog.yml up -d
            
            echo "Watchdog deployment complete!"
          EOF

      - name: Health check
        run: |
          sleep 10
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            docker ps --filter name=watchdog --format "table {{.Names}}\t{{.Status}}"
          EOF

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="⚠️ <b>Watchdog Deployment Failed</b>%0A%0ARepository: ottochain-watchdog%0ABranch: ${{ github.ref_name }}%0ACommit: ${{ github.sha }}%0A%0A<a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Workflow</a>"
