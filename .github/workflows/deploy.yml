name: Deploy Monitoring Stack

on:
  # Deploy after image is built
  workflow_run:
    workflows: ["Build Health Monitor Image"]
    types:
      - completed
    branches:
      - main
  # Manual deploy
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DEPLOY_HOST: ${{ secrets.ALERT_SERVER_IP }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate Prometheus config
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            prom/prometheus:v2.50.0 \
            promtool check config /workspace/prometheus/prometheus.yml.template || true
          
          # Check alert rules
          for file in prometheus/alert_rules/*.yml; do
            echo "Checking $file..."
            docker run --rm \
              -v ${{ github.workspace }}:/workspace \
              prom/prometheus:v2.50.0 \
              promtool check rules /workspace/$file
          done

      - name: Validate Alertmanager config
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            prom/alertmanager:v0.27.0 \
            amtool check-config /workspace/alertmanager/alertmanager.yml || true

  deploy:
    name: Deploy to Alerts Server
    runs-on: ubuntu-latest
    needs: validate
    # Deploy on workflow_run only if build succeeded, or always on workflow_dispatch
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - uses: actions/checkout@v6

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            --exclude 'prometheus/prometheus.yml' \
            ./ ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:/opt/ottochain-monitoring/

      - name: Generate config and restart
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            cd /opt/ottochain-monitoring
            
            # Generate prometheus.yml from template
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            fi
            
            envsubst < prometheus/prometheus.yml.template > prometheus/prometheus.yml
            
            # Reload Prometheus (hot reload, no restart)
            curl -X POST http://localhost:9090/-/reload || true
            
            # Login to GHCR to pull health-monitor image
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
            
            # Restart stack if containers need updating
            docker compose pull
            docker compose up -d
            
            echo "Deployment complete!"
          EOF

      - name: Health check
        run: |
          sleep 10
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            cd /opt/ottochain-monitoring
            ./scripts/healthcheck.sh
          EOF

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, deploy]
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="⚠️ <b>Monitoring Deployment Failed</b>%0A%0ARepository: ottochain-monitoring%0ABranch: ${{ github.ref_name }}%0ACommit: ${{ github.sha }}%0A%0A<a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Workflow</a>"
