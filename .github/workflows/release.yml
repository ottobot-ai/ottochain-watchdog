name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: v$VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            echo "" >> changelog.md
            echo "Monitoring stack configuration for OttoChain:" >> changelog.md
            echo "- Prometheus metrics collection" >> changelog.md
            echo "- Grafana dashboards" >> changelog.md
            echo "- Alertmanager routing" >> changelog.md
            echo "- Loki log aggregation" >> changelog.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Monitoring ${{ steps.version.outputs.tag }}
          body_path: changelog.md
          generate_release_notes: true

      - name: Notify deploy repo
        if: secrets.DEPLOY_REPO_TOKEN != ''
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
        run: |
          gh api repos/ottobot-ai/ottochain-deploy/dispatches \
            -f event_type=version-bump \
            -f 'client_payload={"component":"monitoring","version":"${{ steps.version.outputs.version }}"}'
          echo "âœ… Notified deploy repo to bump monitoring to v${{ steps.version.outputs.version }}"

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy PR**: Auto-created in ottochain-deploy" >> $GITHUB_STEP_SUMMARY
