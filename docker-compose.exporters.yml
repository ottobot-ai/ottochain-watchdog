# Exporters - Deploy on each server that needs metrics exported
# 
# On services server:
#   docker compose -f docker-compose.exporters.yml --profile services up -d
#
# On metagraph nodes (just node-exporter):
#   docker compose -f docker-compose.exporters.yml up -d

version: '3.8'

services:
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    pid: host
    network_mode: host

  # Only deploy on services server
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-ottochain}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-ottochain}?sslmode=disable
    network_mode: host
    profiles:
      - services

  # Only deploy on services server
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://localhost:6379
    network_mode: host
    profiles:
      - services
