version: '3.8'

services:
  # ============================================
  # Health Monitor - Fork detection & auto-restart
  # ============================================
  health-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/ottobot-ai/ottochain-health-monitor:${VERSION:-latest}
    container_name: health-monitor
    restart: unless-stopped
    environment:
      - NODE_IPS=${NODE_IPS:-10.0.0.1,10.0.0.2,10.0.0.3}
      - NODE_NAMES=${NODE_NAMES:-node1,node2,node3}
      - SSH_KEY_PATH=/home/monitor/.ssh/id_rsa
      - SSH_USER=${SSH_USER:-root}
      - SNAPSHOT_STALL_MINUTES=${SNAPSHOT_STALL_MINUTES:-4}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-60}
      - RESTART_COOLDOWN_MINUTES=${RESTART_COOLDOWN_MINUTES:-10}
      - MAX_RESTARTS_PER_HOUR=${MAX_RESTARTS_PER_HOUR:-6}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    volumes:
      - ${SSH_KEY_PATH:-~/.ssh/hetzner_ottobot}:/home/monitor/.ssh/id_rsa:ro
    networks:
      - monitoring
    # Expose metrics port for Prometheus scraping (if enabled)
    ports:
      - "3032:3032"

  # ============================================
  # Prometheus - Metrics & alerting engine
  # ============================================
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules:/etc/prometheus/alert_rules:ro
      - ./prometheus/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    depends_on:
      - alertmanager
    networks:
      - monitoring

  # ============================================
  # Alertmanager - Alert routing & notifications
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://${ALERT_SERVER_IP:-localhost}:9093'
    networks:
      - monitoring

  # ============================================
  # Grafana - Dashboards & visualization
  # ============================================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      # Anonymous access for status.ottochain.ai (read-only)
      - GF_AUTH_ANONYMOUS_ENABLED=${GRAFANA_ANONYMOUS_ENABLED:-true}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      # Server config
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      # Alerting
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  # ============================================
  # Loki - Log aggregation (optional)
  # ============================================
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    profiles:
      - logging

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:

networks:
  monitoring:
    driver: bridge
