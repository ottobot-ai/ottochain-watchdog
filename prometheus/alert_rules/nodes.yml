# Alert rules for Tessellation nodes (GL0, ML0, CL1, DL1)

groups:
  - name: tessellation-nodes
    rules:
      - alert: NodeDown
        expr: up{job=~"gl0|ml0|cl1|dl1"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.job }} is down"
          description: "{{ $labels.job }} has been unreachable for more than 1 minute."

      - alert: NodeUnhealthy
        expr: up{job=~"gl0|ml0|cl1|dl1"} == 1 and (absent(jvm_memory_bytes_used{job=~"gl0|ml0|cl1|dl1"}) or jvm_memory_bytes_used{job=~"gl0|ml0|cl1|dl1"} == 0)
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.job }} may be unhealthy"
          description: "{{ $labels.job }} is up but not reporting JVM metrics."

      - alert: NodeRestarted
        expr: changes(process_start_time_seconds{job=~"gl0|ml0|cl1|dl1"}[10m]) > 0
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.job }} restarted"
          description: "{{ $labels.job }} has restarted in the last 10 minutes."

      - alert: NodeHighHeapUsage
        expr: ottochain:jvm_heap_usage_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.job }} high JVM heap usage"
          description: "{{ $labels.job }} JVM heap usage is above 85% for more than 5 minutes."

      - alert: NodeCriticalHeapUsage
        expr: ottochain:jvm_heap_usage_percent > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.job }} critical JVM heap usage"
          description: "{{ $labels.job }} JVM heap usage is above 95% - risk of OOM."

      - alert: AllNodesDown
        expr: ottochain:all_nodes_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "All Tessellation nodes are down!"
          description: "No Tessellation nodes (GL0/ML0/CL1/DL1) are responding. Complete cluster outage."
