# Alert rules for OttoChain services

groups:
  - name: ottochain-services
    rules:
      - alert: MonitorServiceDown
        expr: up{job="monitor"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Monitor service is down"
          description: "The OttoChain monitor service has been unreachable for more than 2 minutes."

      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been unreachable for more than 1 minute."

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been unreachable for more than 1 minute."

      - alert: PostgresHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is above 80% for more than 5 minutes."

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 80% for more than 5 minutes."

      - alert: RedisRejectedConnections
        expr: increase(redis_rejected_connections_total[5m]) > 0
        labels:
          severity: warning
        annotations:
          summary: "Redis rejecting connections"
          description: "Redis has rejected connections in the last 5 minutes."
